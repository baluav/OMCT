{% extends "base.html" %}
{% block body_block %}
<div class="container" style="padding-top:20px">
  <div class="jumbotron">
    <h3>Please enter complete details of Patashala</h3><br>
  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-lg-6">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">

        <label for="address">Full Address</label>
        <input type="text" class="form-control" id="address">

        <label for="city">City</label>
        <input type="text" class="form-control" id="city">

        <label for="state">State</label>
        <select class="form-control" id="state">
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jammu and Kashmir</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttarakhand</option>
          <option>Uttar Pradesh</option>
          <option>West Bengal</option>
          <option>Andaman and Nicobar Islands</option>
          <option>Chandigarh</option>
          <option>Dadra and Nagar Haveli</option>
          <option>Daman and Diu</option>
          <option>Delhi</option>
          <option>Lakshadweep</option>
          <option>Puducherry</option>
        </select>

        <label for="pincode">Pin Code</label>
        <input type="pincode" class="form-control" id="pincode">
      </div>

      <div class="col-lg-6">
        <label for="phone1">Primary Contact Number</label>
        <input type="text" class="form-control" id="phone1">

        <label for="phone2">Secondary Contact Number</label>
        <input type="text" class="form-control" id="phone2">

        <label for="numstudents">Number of Students</label>
        <input type="text" class="form-control" id="numstudents">
      </div>
    </div>
    <div class="container">
        <br>
        <input type="submit" class="btn btn-primary" value="Submit">
        <a href="{% url 'IPVC10:user_home' %}" class="btn btn-warning">Cancel</a>
      </div>
  </form>
</div>
</div>

{% endblock %}
