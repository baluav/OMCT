{% extends "base.html" %}
{% block body_block %}
<div class="container">
    <form action="{% url 'IPVC10:user_login' %}" method="post">
      <div class="box">
        <h2 style="color:#374F38;text-align=center;">Enter Credentials</h2><br>
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% csrf_token %}
        <label for="username">User Name:</label>
        <input type="text" name="username">
        <br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" value="">
        <br>
        <input type="submit" class="button-general login-button" value="Submit">
        <input type="submit" class="button-general cancel-button" value="Cancel">
      </div>
    </form>
</div>
{% endblock %}
